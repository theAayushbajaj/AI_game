<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
/* Style the body */
body {
  font-family: Arial;
  margin: 0;
}

/* Header/Logo Title */
.header {
  padding: 1px;
  text-align: center;
  background: #000000;
  color: white;
  font-size: 20px;
}

/* Page Content */
.content {padding:20px;}
</style>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Kids Aptitude</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav navbar-right">
            <!--<li class="nav-item active">-->
                <!--<a class="nav-link" href="#">Take Complete Test <span class="sr-only">(current)</span></a>-->
            <!--</li>-->
        </ul>
    </div>
</nav>

<div class="header">
  <p>Status Report of your child of email - {{ child_email }}</p>
</div>


<div class="row">
    <div class="col-sm-12">
        <canvas id="lineChart"></canvas>
    </div>
</div>

<br>
<h2>Predicted Career : {{ career_name }}</h2>
<br>
<br>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" src="{{ url_for('static' , filename='js/Chart.min.js') }}" ></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script type="text/javascript">

    var graph_dates = {{ graph_dates|safe }}
    var graph_scores = {{ graph_scores|safe }}

    var ctx = document.getElementById("lineChart");
    ctx.width = 800;
    ctx.height = 300;
    var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: graph_dates,
            datasets: [{
                label: "Visual Spatial",
                fill: false,
                backgroundColor: "rgba(38, 185, 154, 0.7)",
                borderColor: "rgba(38, 185, 154, 0.7)",
                data: graph_scores['visual']
            }, {
                label: "verbal",
                fill: false,
                backgroundColor: "rgba(3, 88, 106, 0.7)",
                borderColor: "rgba(3, 88, 106, 0.7)",
                data: graph_scores['verbal'],
                hidden: true,
            }, {
                label: "interpersonal",
                fill: false,
                backgroundColor: "rgba(58, 147, 11, 0.7)",
                borderColor: "rgba(58, 147, 11, 0.7)",
                data: graph_scores['interpersonal'],
                hidden: true,
            }, {
                label: "logical",
                fill: false,
                backgroundColor: "rgba(183, 20, 123, 0.7)",
                borderColor: "rgba(183, 20, 123, 0.7)",
                data: graph_scores['logical'],
                hidden: true,
            }, {
                label: "body",
                fill: false,
                backgroundColor: "rgba(11, 83, 147, 0.7)",
                borderColor: "rgba(11, 83, 147, 0.7)",
                data: graph_scores['body'],
                hidden: true,
            }, {
                label: "musical",
                fill: false,
                backgroundColor: "rgba(65, 11, 147, 0.7)",
                borderColor: "rgba(65, 11, 147, 0.7)",
                data: graph_scores['musical'],
                hidden: true,
            }, {
                label: "nature",
                fill: false,
                backgroundColor: "rgba(140, 147, 11, 0.7)",
                borderColor: "rgba(140, 147, 11, 0.7)",
                data: graph_scores['nature'],
                hidden: true,
            }]
        },
    });


</script>

</body>
</html>
