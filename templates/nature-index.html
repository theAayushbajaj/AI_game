<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Nature Analysis</title>

    <style>

    /* Style the body */
    body {
      font-family: Arial;
      margin: 0;
    }

    /* Header/Logo Title */
    .header {
      padding: 1px;
      text-align: center;
      background: #000000;
      color: white;
      font-size: 20px;
    }

    /* Page Content */
    .content {padding:20px;}



    </style>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Kids Aptitude</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item active">
                <a class="nav-link" href="javascript:showStudentForm();">Register Student and take test</a>
            </li>
        </ul>
    </div>
</nav>

<div class="header">
    <p id="header_msg">Watch Video and then answers some questions!</p>
</div>

<div class="row" style="margin:10px;" id="questions">
    <div class="col-12">
        <form action="/game/nature" method="post">
            {% for path in onlyNames %}

            <h4>What are you seeing in this image?</h4>
            <div class="row">
                <div class="col-sm-auto">
                    <img src="{{ url_for('static' , filename=finalNatureFilesPath[loop.index0] ) }}" height="300" width="300">
                </div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="{{ onlyNames[loop.index0] }}~q{{ loop.index0 }}" placeholder="You can seperate your answers by comma(,)" value="" required>
                </div>
            </div>

            <hr>

            {% endfor %}

            <button type="submit" class="btn btn-info">Submit Answers</button>
        </form>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>

var socket = io.connect('http://' + document.domain + ':' + location.port);
socket.emit('nature', {score: 0, n_score: 0, status: "start"});

</script>


</body>
</html>
