<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Maze 3D</title>
    <meta name="description" content="Maze 3D for WebGL with Three.js"/>
    <meta name="author" content="Yannick Comte"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='maze/css/style.css') }}"/>
</head>
<body>
<img style="display:none" src="{{ url_for('static', filename='maze/images/preview-laby.png') }}" alt="sharing image"/>
<div id="canvasContainer">
    <div style="position: absolute; top: 50px; right: 0; width: auto; text-align:right; color: white;">Time elapsed: <label id="minutes">00</label>:<label id="seconds">00</label>     </div>
    <div style="position: absolute; top: 70px; right: 0; width: auto; text-align:right; color: white;">Bumps: <span id='bumps'></span></div>
    <div id="joypad">
        <div class="top">
            <span class="joykey" id="keyup"><img src="{{ url_for('static', filename='maze/images/pad/kbup.png') }}"/></span>
        </div>
        <div class="bottom">
            <span class="joykey" id="keyleft"><img src="{{ url_for('static', filename='maze/images/pad/kbleft.png') }}"/></span>
            <span class="joykey" id="keydown"><img src="{{ url_for('static', filename='maze/images/pad/kbdown.png') }}"/></span>
            <span class="joykey" id="keyright"><img src="{{ url_for('static', filename='maze/images/pad/kbright.png') }}"/></span>
        </div>
    </div>
</div>
<audio id="bumpSound">
    <source src="{{ url_for('static', filename='maze/sound/bat.mp3') }}"/>
    <source src="{{ url_for('static', filename='maze/sound/bat.ogg') }}"/>
</audio>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='maze/js/three.min.js') }}"></script>
<script src="{{ url_for('static', filename='maze/js/Demonixis.Input.js') }}"></script>
<script src="{{ url_for('static', filename='maze/js/Demonixis.Minimap.js') }}"></script>
<script src="{{ url_for('static', filename='maze/js/Demonixis.GameHelper.js') }}"></script>
<script src="{{ url_for('static', filename='maze/js/maze3d.js') }}"></script>


</body>
</html>
